<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS">
        <meta name="description" content="Button Site">
        <script>
            var colors = ["red", "orange", "yellow", "green", "lightblue", "darkblue", "pink", "purple", "white"];
            var colorIndex = 0;
        
            function changeColor() {
                var col = document.getElementById("body");
                if (colorIndex >= colors.length) {
                    colorIndex = 0;
                }
                col.style.backgroundColor = colors[colorIndex];
                colorIndex++;
            }
        </script>
    </head>

    <link rel="stylesheet" type="text/css" href="C:\Users\finnm\OneDrive\Documents\moregit\style.css">

    <body id="body">
        <h1 class="h1">dont do what the button says!!! <span class="span">trust me...</span> </h1>
        <button onclick="changeColor();" class="button button1">please click me babe...</button>
    </body>
</html>
